<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Cosmetics</title>
    <link rel="stylesheet" href="shop.css">
    <script src="index.js" defer></script>
</head>

<body>

    <section class="new-collection" id="shop">
        <h2>New Collection</h2>
        <p>Explore our curated selection of beauty essentials and indulgent wellness products <br> designed to elevate
            your daily self-care rituals.</p>
        <div class="filter-container">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="lipstick">Lipstick</option>
                <option value="eyeliner">Eyeliner</option>
                <option value="foundation">Foundation</option>
                <option value="blush">Blush</option>
                <option value="bronzer">Bronzer</option>
                <option value="mascara">Mascara</option>
                <option value="eyeshadow">Eyeshadow</option>
                <option value="lip_liner">Lip Liner</option>
                <option value="eyebrow">Eyebrow</option>
                <option value="nail_polish">Nail Polish</option>
            </select>
        </div>

        <div class="gallery" id="product-gallery">
        </div>
    </section>

</body>

</html>
